<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 10px;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .black-background {
            background-color: black;
            color: white;
        }
        .nested-table {
            width: 100%;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Main Table</th>
        <th>Details</th>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table class="nested-table">
                <caption>Nested Table 1</caption>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>Data 4</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td>
            <!-- Nested Table 2 -->
            <table class="nested-table">
                <caption>Nested Table 2</caption>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>List:</td>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 3 -->
            <table class="nested-table">
                <caption>Nested Table 3</caption>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 5</td>
                        <td class="black-background">HTML</td> <!-- Black background with white text -->
                    </tr>
                </tbody>
            </table>
        </td>
        <td>
            <!-- Nested Table 4 -->
            <table class="nested-table">
                <caption>Nested Table 4</caption>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 6</td>
                        <td>Data 7</td>
                    </tr>
                    <tr>
                        <td>Data 8</td>
                        <td>Data 9</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
